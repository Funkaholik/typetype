<!doctype html><html dl><head>
<title>TypeType</title>
<style>
textarea {
  width:300px;
  height:180px;
}
</style>
</head>
<body>

<textarea class="a"></textarea>
<textarea class="a"></textarea>

<br />
<textarea class="b"></textarea>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type="text/javascript" src="lookaheadKeyInterval.js"></script>
<script type="text/javascript">
$(function(){
  $('textarea.a').focus().typetype('Hello, world! \n\n\n\naaaaaaaaa\n\n\
  ipsum aliquam luctus sagittis.\
  ', function(){
      console.debug(this)
  }).done(function(){
    $('textarea.b').typetype('Both finished!',null,function(index){
      console.log(index)
    })
  })


})
</script>

</body>
</html>
