<!doctype html><html dl><head>
<title>TypeType</title>
<style>
body {
  text-align:center;
  font-family: Monaco,Menlo,Consolas,"Courier New",monospace;
  background:rgb(51,51,51);
}
textarea {
  display:block;
  position:absolute;
  right:50%;
  top:50%;
  margin-top:-210px;
  height:400px;
  width:400px;
  padding:10px;
  background:rgb(35,36,38);
  color:rgb(236,236,236);
  font-size:130%;
/*  border:1px solid rgb(171,202,243);*/
  border:0;
  z-index:2;
  -webkit-transition:all 1s;
}
#code {
  display:block;
  position:absolute;
  left:50%;
  top:50%;
  margin-top:-210px;
  height:400px;
  width:400px;
  padding:10px;
  background:rgba(230,230,230,1);
  white-space:pre;
  -webkit-transition:all 1s;
  font-size:80%;
  overflow:hidden;
  text-overflow: ellipsis;
  text-align:left;
}
textarea {
  margin-right:-210px;
}
#code {
  margin-left:-210px;
}
.reveal textarea, .reveal #code {
  margin-right:0px;
  margin-left:0px;
}
</style>



<link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">

</head>
<body>

<textarea spellcheck="false"></textarea>

<div id="code">
$('textarea').focus().
  typetype("Sometimes, it's really nice to simulate a human typing...", {
    callback: function() {
        $('body').addClass('reveal')
    }
  }).
  delay(1000).
  typetype("\n\nThat's what this `typetype` jQuery plugin is for.")
</div>





<script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type="text/javascript" src="typetype.min.js"></script>
<script type="text/javascript">
$(function(){

  hljs.configure({languages:['js']})
  hljs.highlightBlock($('#code')[0])

      ms:1,
      callback: function() {
          $('body').addClass('reveal')
      }
    }).
    delay(1500).
    typetype("\n\nThat's what this `typetype` jQuery plugin is for.")
